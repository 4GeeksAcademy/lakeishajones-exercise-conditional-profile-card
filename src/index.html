<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label for="includeCover">Include Cover</label>
        <select class="picker" name="includeCover" id="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label for="name">Name</label>
        <input class="picker" name="name" id="name" type="text" />
      </li>
      <li>
        <label for="lastName">Last Name</label>
        <input class="picker" name="lastName" id="lastName" type="text" />
      </li>
      <li>
        <label for="socialMediaPosition">S.M. Position</label>
        <select
          class="picker"
          name="socialMediaPosition"
          id="socialMediaPosition"
        >
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label for="twitter">Twitter</label>
        <input class="picker" name="twitter" id="twitter" type="text" />
      </li>
      <li>
        <label for="github">Github</label>
        <input class="picker" name="github" id="github" type="text" />
      </li>
      <li>
        <label for="linkedin">LinkedIn</label>
        <input class="picker" name="linkedin" id="linkedin" type="text" />
      </li>
      <li>
        <label for="instagram">Instagram</label>
        <input class="picker" name="instagram" id="instagram" type="text" />
      </li>
      <li>
        <label for="role">Role</label>
        <select class="picker" name="role" id="role">
          <option value="">null</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Business System Analyst"
            >Business System Analyst</option
          >
          <option value="Technical Writer">Technical Writer</option>
        </select>
      </li>
      <li>
        <label for="city">City</label>
        <select class="picker" name="city" id="city">
          <option value="">null</option>
          <option value="Dallas">Dallas</option>
          <option value="Chicago">Chicago</option>
          <option value="Atlanta">Atlanta</option>
          <option value="Toronto">Toronto</option>
          <option value="Vancouver">Vancouver</option>
        </select>
      </li>
      <li>
        <label for="country">Country</label>
        <select class="picker" name="country" id="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
      </li>
    </ul>

    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
